    </head>
    <body>
        <header>
            <h1>Formulário de contato</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Conteúdo</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="Contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="esquerda">
                <h2>Contato</h2>
                <p>
                    <i class="bi bi-telephone-outbound"></i>
                    <a href="tel=+55589075690">(51)9097-5690)</a>
                </p>
                <p>
                    <i class="bi bi-whatsapp"></i>
                    <a href="https://api.whatsapp.com/send?phone=5565763616387&text=estou%20entrando%20em%20contato%20pelo%20site" target="_blank">(51)998675439</a>
                </p>
                <p>
                    <i class="bi bi-envelope-at"></i>
                    <a href="mailto:contato@fulanodetal.com.br">contato@fulanodetal.com.br</a>
                </p>
                <p>
                    <i class="bi bi-geo-alt"></i>
                    <a href="https://goo.gl/maps/SpbUs1Sq53ko8bbQ6">Av. Venâncio Aires, 93 - Cidade Baixa, Porto Alegre - RS, 90040-191</a>
                </p> 
                <p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.7916150505043!2d-51.2210815848851!3d-30.042835681882874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951978567f17f28d%3A0x2c2c5272bacf4d3a!2sSenac%20Tech!5e0!3m2!1spt-BR!2sbr!4v1672075823246!5m2!1spt-BR!2sbr" width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </p>
            </div><!-- fim da div esquerda -->
            <div class="conteúdo">
                <h2>Formulario</h2>
                <form name="FormUser">
                    <div class="row">
                        <div class="label">
                            <label>Nome Completo:</label>
                        </div>
                        <div class="input">
                            <input type="text" name="nome" id="home">
                        </div>
                    </div><!--fim da row-->
                    <div class="row">
                        <div class="label">
                            <label for="email">e-mail:</label> 
                        </div>
                        <div class="input">
                            <input type="email" name="email" id="email">    
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="fone">Telefone:</label>
                        </div>
                        <div class="input">
                            <input type="text" name="fone" id="fone" oninput="mascaraTel(this)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="end">Endereço:</label>
                        </div>
                        <div class="input">
                            <input type="text" name="end" id="end">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label>Tipo Pessoa:</label>
                        </div>
                        <div class="input">
                            <input type="radio" name="tpPessoa" id="tpCPF"
                                   onclick="document.getElementById('divCPF').style.visibility = 'visible';
                                           document.getElementById('divCNPJ').style.visibility = 'hidden';
                                           document.getElementById('cpf').value= '';
                                           document.getElementById('cpf').focus ();">
                            <label for="tpCPF">CPF</label>
                            <input type="radio" name="tpPessoa" id="tpCNPJ"
                                   onclick="document.getElementById('divCPF').style.visibility = 'hidden';
                                           document.getElementById('divCNPJ').style.visibility = 'visible';
                                           document.getElementById('cnpj').value= '';
                                           document.getElementById('cnpj').focus ();">
                            <label for="tpCNPJ">CNPJ</label>
                        </div>
                        <div class="row" id="divCPF" style="visibility: hidden">
                            <div class="label">
                                <label for="cpf">CPF</label>
                            </div>
                            <div class="input">
                                <input type="text" name="cpf" id="cpf" oninput="mascaraCPF(this)">
                            </div>
                        </div>
                        <div class="row" id="divCNPJ" style="visibility: hidden">
                            <div class="label">
                                <label for="cnpj">CNPJ</label>
                            </div>
                            <div class="input">
                                <input type="text" name="cnpj" id="cnpj" oninput="mascaraCNPJ(this)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="senha">Senha</label>
                        </div>
                        <div class="input">
                            <input type="password" name="senha" id="senha">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="ImgUser">Foto Perfil</label>
                        </div>
                        <div class="input">
                            <input type="file" name="ImgUser" id="ImgUser">
                        </div>
                    </div>
                    <div id="ImgPreview">
                        <Img src="" id="Preview"/>
                    </div>
                    <div class="row">
                        <input type="reset" value="limpar">
                        <input type="submit" value="Enviar" onclick="return validar()">
                    </div>
                </form>
            </div><!-- fim div conteúdo -->
            <div class="footer">
                <h2>Footer - Rodapé</h2>
                <br/>
                &COPY; Todos os direitos reservados. Prof Jair Ferraz.
            </div>
        </div><!-- fim do container -->
    </body>
</html>
